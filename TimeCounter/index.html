<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>TimeCounter</title>
</head>

<body>

    <div id="year" class="year"></div>
    <h1>New Year Countdown</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>
    <img id="image" src="https://gifimage.net/wp-content/uploads/2018/05/spinner-gif-transparent-background-14.gif"
        alt="">
    <script src="main.js"></script>
</body>

</html>
