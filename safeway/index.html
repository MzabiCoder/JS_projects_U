<style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap');

    :root {
        --primary-color: #cc0000;
        --secondar-red: #7c0000;
    }

    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    html,
    body {
        font-family: 'Baloo Bhaina 2', cursive;
    }

    .container {
        width: 90%;
        margin: 0 auto;
        padding: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 1rem;
    }

    .container img {
        margin-bottom: .7rem;
    }

    .container input[type='text'] {
        padding: .4rem;
        border: none;
        width: 300px;
        border-radius: 3px;

    }

    .app-header {
        background: var(--primary-color);
        box-shadow: 3px 30px 10px #888;
    }

    .subheader {
        background: var(--secondar-red);
        color: white;
        box-shadow: 3px 30px 10px #888;
        margin: 0 auto 1rem auto;
        width: 90%;
        font-size: 14px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;

    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        justify-content: center;
        align-items: center;
        grid-gap: 10px;

    }

    .grid .item {
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 1px 1px 2px #ccc;
    }

    .item h4 {}

    .item p {
        color: var(--secondar-red);
        font-weight: bold;
    }

    .grid .item div {
        align-self: flex-start;
        text-align: left;
    }



    .grid .item img {
        width: 80px;
        align-self: flex-end;

    }

    .app-footer {
        background: #f4f4f4;
        color: #444;
        padding: 10px;
        font-size: 14px;
        margin-top: 1rem;
    }

    ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        text-align: center;


    }

    li {
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    #splash {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: var(--primary-color);
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 1;
        transition: all .7s ease-in-out;
    }

    @media (min-width:600px) {
        .grid {
            grid-template-columns: repeat(3, 1fr);

        }

        .grid .item img {
            width: 150px;
        }

        #splash {
            opacity: 0;
        }
    }
</style>
